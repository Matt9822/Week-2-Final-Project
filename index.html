<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section id="landing">
      <div class="row">
        <nav>
          <div class="nav">
            <li class="logo">
              <a href="#" class="no__cursor logo__text">
                <img
                  class="logo__img"
                  src="https://treact.owaiskhan.me/static/media/logo.2c489fc453a1783cbadacf914efa3df6.svg"
                  alt=""
                />
                Treact
              </a>
            </li>
            <li class="nav__links">
              <a href="#" class="nav__link">About</a>
              <a href="#" class="nav__link">Blog</a>
              <a href="#" class="nav__link">Pricing</a>
              <a href="#" class="nav__link">Contact Us</a>
              <a href="#" class="nav__link nav__login no__cursor">Login</a>
              <a href="#" class="nav__link nav__sign--up no__cursor">Sign Up</a>
            </li>
          </div>
        </nav>
      </div>
      <div class="row">
        <div class="header">
          <div class="header__left">
            <h1>
              Beautiful React Templates <span class="purple">for you.</span>
            </h1>
            <p class="header__para">
              Our templates are easy to setup, understand and customize. Fully
              modular components with a variety of pages and components.
            </p>
            <div class="header__input">
              <input type="text" placeholder="Your E-mail Address" class="header__email--input"/>
              <button class="header__button no__cursor">Get Started</button>
            </div>
            <div class="header__customers">
              <p class="header__customers--para">OUR TRUSTED CUSTOMERS</p>
              <img
                src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                alt=""
                class="header__customers--img"
              />
            </div>
          </div>
          <div class="header__right">
            <img
              src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
              alt=""
              class="header__right--img"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
